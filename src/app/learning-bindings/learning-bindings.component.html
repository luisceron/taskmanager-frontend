<h3>Studying Bindings</h3>

<button (click)="onClick()"> Event (click) {{ mouseClickCount }}</button>
<button on-click="onClick()"> Event on-click {{ mouseClickCount }}</button>

<br><br>


<button (mouseover)="onMouseOver()"> Event (mouseover) {{ mouseOverCount }}</button>
<button on-mouseover="onMouseOver()"> Event on-mouseover {{ mouseOverCount }}</button>


<hr>


<input placeholder="Event KeyDown" type="text" (keydown)="onKeyDown($event)" [value]="userName">
<strong>Valor da variavel "userName": </strong>{{ userName }}

<br>
<input placeholder="Event KeyDown" type="text" [(ngModel)]="userName">
<strong>Valor da variavel "userName": </strong>{{ userName }}


<br><br>


<input placeholder="Event KeyUp" type="text" (keyup)="onKeyUp($event)" [value]="userEmail">
<strong>Valor da variavel "userEmail": </strong>{{ userEmail }}

<br>
<input placeholder="Event KeyUp" type="text" [ngModel]="userEmail" (ngModelChange)="userEmail=$event">
<strong [class.bg-red]="mouseClickCount > 3">Valor da variavel "userEmail": </strong>{{ userEmail }}

<style type="text/css">
  .bg-red {
    background-color: red;
  }
</style>
